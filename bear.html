<style>
    :root {
        --bear-skin: black;
        --bear-face: rgb(108, 23, 23);
        --bear-body: chocolate;
        --bear-eye: rgb(254, 243, 203);
        --bear-size: 35vw;
    }
    body {
        background-color: pink;
    }
    .bear {
        position: relative;
        margin: auto;
        width: calc(var(--bear-size) / 2);
        height: var(--bear-size);
    }
    .head-skin {
        background-color: var(--bear-skin);
        border-radius: 60% 60% 50% 50%;
        width: 90%;
        height: 40%;
        position: relative;
        margin: auto;
    }
    .body-skin {
        background-color: var(--bear-skin);
        border-radius: 50% 50% 60% 60%;
        width: 100%;
        height: 45%;
        position: relative;
        bottom: 20%;
    }
    .head {
        background-color: var(--bear-body);
        width: 96%;
        height: 96%;
        border-radius: 50%;
        z-index: 2;
        position: absolute;
        left: 2%;
        top: 2%;
    }
    .body {
        background-color: var(--bear-body);
        width: 96%;
        height: 86%;
        border-radius: 50% 50% 80% 80%;
        position: absolute;
        left: 2%;
        top: 11%;
    }
    .face {
        background-color: var(--bear-face);
        width: 60%;
        height: 25%;
        position: relative;
        margin: auto;
        top: 20%;
        border-radius: 50% 50% 20% 20%;
        z-index: 3;
    }
    .face::after {
        content: "";
        position: absolute;
        z-index: inherit;
        background-color: var(--bear-face);
        width: 30%;
        height: 90%;
        top: 47%;
        left: 0%;
        border-radius: 0% 50% 80% 50%;
        transform: rotate(134deg);
    }
    .face::before{
        content: "";
        position: absolute;
        z-index: inherit;
        background-color: var(--bear-face);
        width: 30%;
        height: 90%;
        top: 47%;
        left: 71%;
        border-radius: 0% 50% 80% 50%;
        transform: rotate(-52deg);
    }
    .face-curve {
        background-color: var(--bear-body);
        width: 33%;
        height: 50%;
        border-radius: 50%;
        position: relative;
        margin: auto;
        top: 86%;
        z-index: 3;
    }
    .nose {
        background-color: var(--bear-skin);
        position: absolute;
        top: 47%;
        left: 38%;
        width: 25%;
        height: 16%;
        z-index: 3;
        border-radius: 50% 50% 30% 30%;
        transform: rotate(-2deg);
    }
    .nose-blink {
        background: linear-gradient(180deg, white, rgb(255, 255, 181));
        width: 30%;
        height: 20%;
        left: 12%;
        top: 18%;
        position: relative;
        border-radius: 50%;
        transform: rotate(-17deg);
    }
    .eye {
        background-color: var(--bear-eye);
        width: 18%;
        height: 65%;
        position: absolute;
        z-index: 4;
        border-radius: 50%;
        border: 1px solid var(--bear-skin);
        animation-name: blink;
        animation-duration: 10s;
        animation-iteration-count: infinite;

    }
    @keyframes blink {
        0% {
            height: 65%;
        }
        90% {
            height: 65%;
            background-color: var(--bear-eye);
        }
        92% {
            height: 10%;
            background-color: var(--bear-face);
        }
        94% {
            height: 65%;
            background-color: var(--bear-eye);
        }
        96% {
            height: 10%;
            background-color: var(--bear-face);
        }
        98% {
            height: 65%;
        }
    }

    .left-eye {
        bottom: -6%;
        left: 16%;
        transform: rotate(2deg)
    }

    .right-eye {
        bottom: -5%;
        left: 63%;
        transform: rotate(-4deg)
    }
    
    .pupil {
        background-color: black;
        position: relative;
        width: 50%;
        height: 50%;
        margin: auto;
        top: 25%;
        border-radius: 50%;
        z-index: 4;
    }
    .eye-blink {
        background-color: white;
        width: 30%;
        height: 30%;
        position: relative;
        z-index: 5;
        top: 19%;
        left: 19%;
        border-radius: 50%;
    }
    .eye-brow {
        background-color: transparent;
        box-shadow: 0px -5px black;
        width: 100%;
        height: 26%;
        border-radius: 50%;
        position: relative;
        bottom: 67%;
    }
    .eye-brow-left {
        transform: rotate(-18deg);
    }
    .eye-brow-right {
        left: 10%;
        transform: rotate(22deg);
    }

    .mouth {
        background-color: var(--bear-skin);
        width: 5%;
        height: 10%;
        border-radius: 50% 50% 40% 25%;
        position: absolute;
        z-index: 3;
        top: 69%;
        left: 45%;
        transform: rotate(-45deg);
    }
    .ear {
        width: 25%;
        height: 25%;
        position: absolute;
        z-index: 2;
        background-color: var(--bear-face);
        border-radius: 40%;
        border: 0.4vw solid black;
        bottom: 80%;
    }
    .left-ear {
        left: 5%;
        transform: rotate(-25deg);
    }
    .right-ear {
        left: 70%;
        transform: rotate(20deg);
    }
    .in-ear {
        background-color: var(--bear-body);
        width: 40%;
        height: 90%;
        border-radius: 50% 50% 30% 30%;
        position: relative;
        margin: auto;
        top: 30%;
        border: inherit;
    }
    .in-ear::after {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        transform: rotate(90deg);
        top: 50%;
        background-color: var(--bear-body);
    }

    .hand {
        background-color: var(--bear-face);
        width: 20%;
        height: 50%;
        border-radius: 300% 6% 40% 40%;
        position: absolute;
        z-index: 1;
        border: 0.3vw solid black;
    }
    .left-hand {
        border-radius: 300% 6% 40% 40%;
        top: 2%;
        left: -20%;
        transform: rotate(21deg);
    }
    .right-hand {
        border-radius: 6% 300% 40% 40%;
        z-index: -1;
        top: 2%;
        left: 90%;
        transform: rotate(-21deg);
    }
    .feet {
        background-color: var(--bear-face);
        width: 25%;
        height: 50%;
        border-radius: 60% 0% 40% 40%;
        position: absolute;
        z-index: -1;
        border: 0.4vw solid black;
        
    }
    .left-feet {
        z-index: -2;
        transform: rotate(-45deg);
        left: 50%;
        top: 77%;
    }

    .right-feet {
        transform: rotate(-55deg);
        left: 30%;
        top: 85%;
    }

    .nail {
        width: 12%;
        height: 20%;
        background-color: transparent;
        box-shadow: 3px 0px black;
        position: absolute;
        border-radius: 50%;
        z-index: 3;
        top: 96%;
    }
    .n1 {
        left: 10%;
    }
    .n2 {
        left: 40%;
    }
    .n3 {
        left: 70%;
    }

    .body-curve {
        background-color: black;
        width: 9%;
        height: 2%;
        border-radius: 30%;
        position: absolute;
        z-index: 3;
    }
    .left-body-curve {
        top: 20%;
        left: 9%;
        transform: rotate(36deg);
    }
    .right-body-curve {
        top: 17%;
        left: 86%;
        transform: rotate(-55deg);
    }

    h1 {
        width: 100%;
        font-size: 5vw;
        position: relative;
        text-align: center;
        margin: 5% 0% 8% 0%;
    }

</style>

        <div class="head-skin">

                        <div class="pupil">
